<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartını Seç</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="baslik">BİR KART SEÇ</h2>
        <div id="secim-grid" class="grid"></div>
    </div>
    <script>
        const grid = document.getElementById('secim-grid');
        // 10 adet renkli kart oluşturur
        for(let i=1; i<=10; i++) {
            let n = i < 10 ? '0'+i : i;
            grid.innerHTML += `
                <a href="sonuc.html" class="card">
                    <img src="img/renk${n}.png" alt="Renk ${n}">
                </a>`;
        }
    </script>
</body>
</html>
