
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİNEKLİDAĞ MAHALLESİ - DENEYİM NOKTASI (Açık Kaynak)</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        h1 { 
            margin-top: 40px;
            margin-bottom: 30px; 
            color: #f37021; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            letter-spacing: 2px;
        }

        .card-container { 
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 25px;
            max-width: 1000px;
            padding: 20px;
            perspective: 1000px;
        }

        .card { 
            width: 160px; 
            height: 240px; 
            border-radius: 15px; 
            background-color: #fff;
            /* Resim yolu: CSS yerine inline style ile veriliyor, böylece JavaScript ile kolayca güncellenebilir. */
            background-size: cover;
            background-position: center;
            display: flex; 
            align-items: center;  
            justify-content: center; 
            text-decoration: none; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid #f37021;
            position: relative;
            overflow: hidden;
        }

        /* Gestalt: Odak Noktası Olarak Büyük Numara */
        .card-num {
            background: rgba(255, 255, 255, 0.85);
            width: 80px;
            height: 80px;
            line-height: 80px; 
            border-radius: 50%; 
            text-align: center;
            font-weight: 900;
            font-size: 42px; 
            color: #f37021;
            border: 3px solid #f37021;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .card:hover { 
            transform: scale(1.05); 
            box-shadow: 0 15px 35px rgba(243, 112, 33, 0.4);
            border-color: #ff853a;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.05);
            z-index: 1;
        }

        @media (max-width: 900px) {
            .card-container { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 600px) {
            .card-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .card { width: 140px; height: 210px; }
            .card-num { width: 60px; height: 60px; line-height: 60px; font-size: 32px; }
        }
    </style>
</head>
<body>
